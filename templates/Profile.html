<link rel="stylesheet" href="static/template.css">
<style>
    .profileImage {
        width: 200px;
        
    }

    .rank-image {
    width: 50px;
    vertical-align:middle;
}
</style>
<h1>{{session['name']}}</h1>
<div style = 'border: 2px solid black;width: max-content;'>
<link rel="stylesheet" href="static/template.css">
<h2 style="padding-bottom:5px;">Set your profile picture:</h2>
<img src="{{session['profilePic']}}" class="profileImage" >
<h3><form action="/set_picture_post" method="post" enctype="multipart/form-data">
<input type='file' name="file">
<input type="submit">
</form>
</h3>
</div>
{% if displayteam == True %}
<br>
<div style = 'border: 2px solid black;width: max-content;'>
<h2>Your Team: {{session['teamName']}}</h2>
<h3>
    Rank: <img src="/static/ranks/{{session['teamRank']}}.png" class="rank-image"> {{session['teamRank']}}
    <br>
    <br>
    Members:
<ul> {% for member in session['teamMembers'] %}
       <li>{{member}}</li>
       {% endfor %}
   </ul>
</h3>
</div>
{% endif %}
<h2><a href="/">Home Page</a></h2>
