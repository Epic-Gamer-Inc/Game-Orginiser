<link rel="stylesheet" href="static/template.css">
<h1>Create a Team</h1>
<form action="/create_team_post" method="post">
    Team Name: <input type='text' name="teamName"><br>
    Team Mate 1(NAME#1234): <input type='text' name="P1"><br>
    Team Mate 2: <input type='text' name="P2"><br>
    Team Mate 3: <input type='text' name="P3"><br>
    Team Mate 4: <input type='text' name="P4"><br>
    <input type="submit">

    <h2>
    {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
    {{ message }}
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
</h2>
<a href="/">Home Page</a>
